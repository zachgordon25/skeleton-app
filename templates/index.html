<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Skeleton App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <link

      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script

      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg border-bottom sticky-top"
      style="background-color: #273f26; border-color: #8dcc88"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="width: 30px" />
          Skeleton App
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"

            </li>
          </ul>

      </div>

      <h1>Home</h1>
      <p>This application has two main features:</p>
      <ul>
        <li><strong>Skeleton Generator:</strong> Generates a skeleton from an uploaded image.</li>
        <li><strong>Translator:</strong> Converts Matlab code into Python.</li>
      </ul>

      <div class="links">
        <a href="/upload" class="btn btn-primary">Go to Skeleton Generator</a>
        <a href="/translate" class="btn btn-primary">Go to Translator</a>
