<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Skeleton App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg border-bottom sticky-top"
      style="background-color: #273f26; border-color: #8dcc88"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="width: 30px" />
          Skeleton App
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link active dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Skeleton Generator
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/upload">Upload Image</a></li>
                <div class="dropdown-divider"></div>
                <li><a class="dropdown-item active" href="/history">See Skeletons</a></li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/translate">M-to-PY</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>History of Generated Skeletons</h1>
      <ul>
        {% for file in skeleton_files %}
        <li>
          <img
            src="{{ url_for('static', filename='history/' + file) }}"
            alt="Skeleton"
            width="200"
          />
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
